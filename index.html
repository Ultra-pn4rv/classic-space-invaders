<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="src/assets/images/player.png" type="image/x-icon">
  <title>Classic Space Invaders | Felipe</title>
  <style>
    canvas{
      box-shadow: black;
    }
    h1{
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 2.5em;
      font-family: "Press Start 2P";
      color: rgb(0, 0, 0);
    }
    body{
      display: flex;
      align-items: center;
      flex-direction: column;
      padding: 0px;
      margin: 0px;
      height: 100vh;
      background: linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.804) 0%
      );
    }
    #game, #title {
        display: none;
      }
      #instructions {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 65vh;
        text-align: center;
      }
      #instructions p{
        margin: 10px 0;
        font-size: 1.2em;
        font-family: "Press Start 2P", Arial, Helvetica, sans-serif;
        color: rgb(0, 0, 0);
      }
      #playButton {
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        font-size: 1.2em;
        font-family: "Press Start 2P", Arial, Helvetica, sans-serif;
        color: rgb(255, 0, 0);
        cursor: pointer;
      }
      #playButton:hover {
        background: rgb(255, 103, 103);
        color: white;
        box-shadow: rgb(255, 171, 171) 5px 5px 10px;
        transition: 0.3s;
      }
      #logoSenac {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #logoSesc {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 20px;
        height: 15vh;
      }
  </style>
</head>
<body>
  <div id="logoSenac">
    <div>
      <img src="src/assets/images/logo-senac.png" alt="Logo Senac" width="150px" height="75px">
    </div>
    <div id="logoSesc"></div>
    <div>
      <img src="src/assets/images/logo-sesc.png" alt="Logo Sesc" width="150px" height="75px">
    </div>
  </div>
  <div id="instructions">
    <div>
      <img src="src/assets/images/player.png" width="200px" height="200px">
    </div>
    <h1>Bem-vindo ao Jogo Space Invaders!</h1>
    <p>Use as setas esquerda e direita para mover.</p>
    <p>Pressione a barra de espa√ßo para atirar.</p>
    <button id="playButton">Jogar</button>
  </div>
  <h1 id="title">Space Invaders</h1>
  <canvas id="game"></canvas>
  <script type="module" src="src/javascript/index.js"></script>
</body>
</html>
